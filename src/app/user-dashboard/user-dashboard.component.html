<h1>Dashboard de usuarios</h1>
<div>
    <button (click)="ShowUsers()">visualizar usuarios</button>
</div>

<table id="tabla-usuarios" *ngIf="res">
    <tr>
        <th>
            Nombre Completo
        </th>
        <th>
            Correo Electronico
        </th>
        <th>
            Contrase침a
        </th>
        <th id="ver">

        </th>
        <th id="eliminar">

        </th>
    </tr>
    <tr *ngFor="let item of res">
        <td>
            {{item.nombre_completo}}
        </td>
        <td>
            {{item.email}}
        </td>
        <td>
            {{item.password}}
        </td>

        </td>
    </tr>
</table>

    </div>
    <div>

    </div>
</div>
